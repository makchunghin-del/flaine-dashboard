<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flaine & Grand Massif ‚Äì Piste Map</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    background: #eef2f7;
  }

  header {
    background: #0c3b66;
    color: #fff;
    padding: 14px 16px;
  }

  header h1 {
    margin: 0;
    font-size: 1.1rem;
  }

  header p {
    margin: 4px 0 0;
    opacity: 0.9;
    font-size: 0.85rem;
  }

  .container {
    padding: 14px;
    max-width: 1100px;
    margin: auto;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
    overflow: hidden;
  }

  .toolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding: 10px;
    background: #f6f8fb;
    align-items: center;
    justify-content: space-between;
  }

  .toolbar .left,
  .toolbar .right {
    display: flex;
    gap: 8px;
    align-items: center;
    flex-wrap: wrap;
  }

  .btn {
    border: none;
    border-radius: 999px;
    padding: 8px 12px;
    font-weight: 700;
    cursor: pointer;
    background: #0c3b66;
    color: #fff;
  }

  .btn.secondary {
    background: #dce4ee;
    color: #0c3b66;
  }

  .status {
    font-weight: 800;
    font-size: 0.85rem;
  }

  #loadingHint {
    padding: 14px;
    font-weight: 700;
    color: #555;
  }

  canvas {
    width: 100%;
    display: block;
    background: #fff;
  }

  footer {
    text-align: center;
    font-size: 0.85rem;
    color: #666;
    padding: 12px;
  }
</style>
</head>

<body>

<header>
  <h1>Flaine & Grand Massif ‚Äì Piste Map</h1>
  <p>Embedded map ‚Ä¢ Android-safe ‚Ä¢ No ‚ÄúOpen PDF‚Äù button</p>
</header>

<div class="container">
  <div class="card">

    <div class="toolbar">
      <div class="left">
        <span class="status" id="status">Preparing‚Ä¶</span>
        <span class="status">Page <span id="pageNum">1</span> / <span id="pageTotal">‚Äì</span></span>
      </div>
      <div class="right">
        <button class="btn secondary" id="prev">‚óÄ</button>
        <button class="btn secondary" id="next">‚ñ∂</button>
        <button class="btn secondary" id="zoomOut">Ôºç</button>
        <button class="btn secondary" id="zoomIn">Ôºã</button>
        <button class="btn secondary" id="fit">Fit</button>
        <a class="btn" href="GM_PlanPistes_25_26_HD_copy.pdf" target="_blank">Open PDF</a>
      </div>
    </div>

    <div id="loadingHint">Loading piste map‚Ä¶</div>
    <canvas id="pdfCanvas"></canvas>

  </div>
</div>

<footer>
  Tip: Add this page to your phone‚Äôs Home Screen for one-tap ski access
</footer>

<!-- PDF.js v5 (ES Module, GitHub Pages SAFE) -->
<script type="module">
  import * as pdfjsLib from './pdf.mjs';

  // ‚úÖ REQUIRED for PDF.js v5 on GitHub Pages
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    new URL('./pdf.worker.mjs', import.meta.url).toString();

  const PDF_URL = 'GM_PlanPistes_25_26_HD_copy.pdf';

  const canvas = document.getElementById('pdfCanvas');
  const ctx = canvas.getContext('2d');

  const statusEl = document.getElementById('status');
  const pageNumEl = document.getElementById('pageNum');
  const pageTotalEl = document.getElementById('pageTotal');
  const loadingHint = document.getElementById('loadingHint');

  let pdfDoc = null;
  let pageNum = 1;

  // üî• Performance-tuned defaults
  let scale = 0.9;              // faster first paint
  let fitMode = true;
  const DPR = Math.min(window.devicePixelRatio || 1, 1.5);

  function setStatus(text) {
    statusEl.textContent = text;
  }

  async function renderPage() {
    const page = await pdfDoc.getPage(pageNum);
    const baseViewport = page.getViewport({ scale: 1 });

    if (fitMode) {
      const containerWidth = canvas.parentElement.clientWidth;
      scale = (containerWidth / baseViewport.width) * 0.98;
    }

    const viewport = page.getViewport({ scale });

    canvas.width = viewport.width * DPR;
    canvas.height = viewport.height * DPR;
    canvas.style.width = viewport.width + 'px';
    canvas.style.height = viewport.height + 'px';

    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

    await page.render({ canvasContext: ctx, viewport }).promise;

    pageNumEl.textContent = pageNum;
    pageTotalEl.textContent = pdfDoc.numPages;
    loadingHint.remove();
  }

  async function loadPdf() {
    try {
      setStatus('Loading map‚Ä¶');
      pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
      setStatus('Map ready');
      await renderPage();
    } catch (e) {
      console.error(e);
      setStatus('Failed to load map');
      loadingHint.textContent = 'Failed to load map. Use Open PDF.';
    }
  }

  // Controls
  document.getElementById('prev').onclick = async () => {
    if (pageNum > 1) { pageNum--; await renderPage(); }
  };

  document.getElementById('next').onclick = async () => {
    if (pageNum < pdfDoc.numPages) { pageNum++; await renderPage(); }
  };

  document.getElementById('zoomIn').onclick = async () => {
    fitMode = false;
    scale = Math.min(scale + 0.15, 3);
    await renderPage();
  };

  document.getElementById('zoomOut').onclick = async () => {
    fitMode = false;
    scale = Math.max(scale - 0.15, 0.6);
    await renderPage();
  };

  document.getElementById('fit').onclick = async () => {
    fitMode = true;
    await renderPage();
  };

  window.addEventListener('resize', () => {
    if (fitMode && pdfDoc) renderPage();
  });

  // ‚è≥ Delay start slightly so UI paints first (perceived speed)
  setTimeout(loadPdf, 300);
</script>

</body>
</html>
