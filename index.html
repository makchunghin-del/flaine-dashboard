<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flaine & Grand Massif – Embedded Piste Map</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    background: #eef2f7;
  }

  header {
    background: #0c3b66;
    color: #fff;
    padding: 14px 16px;
  }

  header h1 {
    margin: 0;
    font-size: 1.1rem;
  }

  header p {
    margin: 4px 0 0;
    opacity: 0.9;
    font-size: 0.85rem;
  }

  .container {
    padding: 14px;
    max-width: 1100px;
    margin: auto;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
    overflow: hidden;
  }

  .toolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding: 10px;
    background: #f6f8fb;
    align-items: center;
    justify-content: space-between;
  }

  .toolbar .left,
  .toolbar .right {
    display: flex;
    gap: 8px;
    align-items: center;
    flex-wrap: wrap;
  }

  .btn {
    border: none;
    border-radius: 999px;
    padding: 8px 12px;
    font-weight: 700;
    cursor: pointer;
    background: #0c3b66;
    color: #fff;
  }

  .btn.secondary {
    background: #dce4ee;
    color: #0c3b66;
  }

  .status {
    font-weight: 800;
    font-size: 0.85rem;
  }

  canvas {
    width: 100%;
    display: block;
    background: #fff;
  }

  footer {
    text-align: center;
    font-size: 0.85rem;
    color: #666;
    padding: 12px;
  }
</style>
</head>

<body>

<header>
  <h1>Flaine & Grand Massif – Piste Map</h1>
  <p>Embedded PDF map (Android-safe, no “Open” button)</p>
</header>

<div class="container">
  <div class="card">

    <div class="toolbar">
      <div class="left">
        <span class="status" id="status">Loading map…</span>
        <span class="status">Page <span id="pageNum">1</span> / <span id="pageTotal">–</span></span>
      </div>
      <div class="right">
        <button class="btn secondary" id="prev">◀</button>
        <button class="btn secondary" id="next">▶</button>
        <button class="btn secondary" id="zoomOut">－</button>
        <button class="btn secondary" id="zoomIn">＋</button>
        <button class="btn secondary" id="fit">Fit</button>
        <a class="btn" href="GM_PlanPistes_25_26_HD_copy.pdf" target="_blank">Open PDF</a>
      </div>
    </div>

    <canvas id="pdfCanvas"></canvas>

  </div>
</div>

<footer>
  Tip: Add this page to your Android Home Screen for instant access
</footer>

<!-- PDF.js v5 (ES Module) -->
<script type="module">
  import * as pdfjsLib from './pdf.mjs';

  pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

  const PDF_URL = 'GM_PlanPistes_25_26_HD_copy.pdf';

  const canvas = document.getElementById('pdfCanvas');
  const ctx = canvas.getContext('2d');

  const statusEl = document.getElementById('status');
  const pageNumEl = document.getElementById('pageNum');
  const pageTotalEl = document.getElementById('pageTotal');

  let pdfDoc = null;
  let pageNum = 1;
  let scale = 1.2;
  let fitMode = true;

  function setStatus(text) {
    statusEl.textContent = text;
  }

  async function renderPage() {
    const page = await pdfDoc.getPage(pageNum);
    const baseViewport = page.getViewport({ scale: 1 });

    if (fitMode) {
      const containerWidth = canvas.parentElement.clientWidth;
      scale = (containerWidth / baseViewport.width) * 0.98;
    }

    const viewport = page.getViewport({ scale });
    const dpr = window.devicePixelRatio || 1;

    canvas.width = viewport.width * dpr;
    canvas.height = viewport.height * dpr;
    canvas.style.width = viewport.width + 'px';
    canvas.style.height = viewport.height + 'px';

    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    await page.render({ canvasContext: ctx, viewport }).promise;

    pageNumEl.textContent = pageNum;
    pageTotalEl.textContent = pdfDoc.numPages;
  }

  async function loadPdf() {
    try {
      setStatus('Loading map…');
      pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
      setStatus('Map ready');
      await renderPage();
    } catch (e) {
      console.error(e);
      setStatus('Failed to load map');
    }
  }

  document.getElementById('prev').onclick = async () => {
    if (pageNum > 1) {
      pageNum--;
      await renderPage();
    }
  };

  document.getElementById('next').onclick = async () => {
    if (pageNum < pdfDoc.numPages) {
      pageNum++;
      await renderPage();
    }
  };

  document.getElementById('zoomIn').onclick = async () => {
    fitMode = false;
    scale = Math.min(scale + 0.15, 3);
    await renderPage();
  };

  document.getElementById('zoomOut').onclick = async () => {
    fitMode = false;
    scale = Math.max(scale - 0.15, 0.6);
    await renderPage();
  };

  document.getElementById('fit').onclick = async () => {
    fitMode = true;
    await renderPage();
  };

  window.addEventListener('resize', () => {
    if (fitMode && pdfDoc) renderPage();
  });

  loadPdf();
</script>

</body>
</html>
